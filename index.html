<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="index.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body onload="getBookArrayLocal()">
  <div class="p-2">
    <div class="row mx-auto">
      <div class="col-xl-7 col-sm-10 col-md-10 bookTable ">
        <h3 class="display-4 text-center">List of books</h3>
        <hr>
          <table class="table table-striped table-bordered table-dark col-12 table-responsive">
            <thead>
              <tr>
                <th>S/N</td>
                <th>Book Name</td>
                <th>Author Name</td>
                <th>Date Bought</td>
                <th>Price</td>
                <th>Time</th>
                <th>Actions</td>
              </tr>
            </thead>
            <tbody id="bookBox">
              <!-- <tr>
                <td id="SN"></td>
                <td id="bookName"></td>
                <td id="bookAuthor"></td>
                <td id="bookDate"></td>
                <td id="bookPrice"></td>
              </tr> -->
            </tbody>
          </table>
      </div>
      
    </div>
    <div class="row mx-auto">
      <div class="col-xl-5 col-sm-10 col-md-10 bg-success bookInp">
        <div class="mt-4 text-light fs-5 fw-medium">
         <label for="bName">Name of Book:</label>
         <input id="bName" type="text" class="form-control my-2" placeholder="Book name" >
         <label for="bAuthor">What is the Author Name:</label>
         <input id="bAuthor" type="text" class="form-control my-2" placeholder="Author of the book" >
         <label for="bDate">Book sell out date:</label>
         <input id="bDate" name="dob" type="date" class="form-control my-2" >
         <label for="bPrice">What is Price:</label>
         <input  id="bPrice" type="number" class="form-control my-2" placeholder="Price">
         <button id="forUpdatBtn" class="w-100 btn btn-warning my-2" onclick="saveBook()">Save book</button>
        </div>
       </div>
    </div>
  </div>
  <script src="./js/bootstrap.js" defer></script>
</body>
</html>
