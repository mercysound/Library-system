<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library system</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="style.js"></script>
</head>
<body onload="getBookArrayLocal()">
  <div class="container-fluid">
    <div class="row p-4" style="height: 100vh;">
      <div class="col-7">
        <h3 class="display-4">List of books</h3>
        <hr>
        <div class="bg-ifo">
          <table class="table table-striped table-bordered table-dark">
            <thead>
              <tr>
                <th>S/N</td>
                <th>Book Name</td>
                <th>Author Name</td>
                <th>Date Bought</td>
                <th>Price</td>
                <th>Actions</td>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="bookBox">
              <!-- <tr>
                <td id="SN"></td>
                <td id="bookName"></td>
                <td id="bookAuthor"></td>
                <td id="bookDate"></td>
                <td id="bookPrice"></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-5 bg-success">
       <div class="mt-4">
        <input id="bName" type="text" class="form-control my-2" placeholder="Book name" >
        <input id="bAuthor" type="text" class="form-control my-2" placeholder="Author of the book" >
        <input id="bDate" type="date" class="form-control my-2" placeholder="when you buy the book" >
        <input  id="bPrice" type="number" class="form-control my-2" placeholder="Price">
        <input  id="bPrice" type="number" class="form-control my-2" placeholder="Price">
        <button id="forUpdatBtn" class="w-100 btn btn-warning my-2" onclick="saveBook()">Save book</button>
       </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.js" defer></script>
</body>
</html>
